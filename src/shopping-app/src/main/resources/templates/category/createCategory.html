<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" th:href="@{}">
<title>商品カテゴリ管理画面更新</title>
</head>
<body>
<div layout:fragment="content">
	<div class="text-left register-form">
		<div class="col-md">
			<form method="post" th:action="@{/admin/users/create}" th:object="${categoryForm}">
				<div class="form-group">
					<label class="label-primary">名称</label>
					<input type="text" name="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{name}"></div>
				</div>
				<div class="form-group">
					<label class="">ID</label>
					<input type="text" name="id" class="form-control" th:field="*{id}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{id}"></div>
				</div>
				<div class="form-group">
					<label class="">並び順番号</label>
					<input type="text" name="sortNumber" class="form-control" th:field="*{sortNumber}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{sortNumber}"></div>
				</div>
				<input type="submit" value="作成" class="btn btn-primary">
				<a th:href="@{/admin/user}" class="btn btn-secondary">キャンセル</a>
			</form>
		</div>
	</div>
</div>
</body>
</html>
