<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" th:href="@{}">
<title>顧客管理画面更新</title>
</head>
<body>
<div layout:fragment="content">
	<div class="text-left register-form">
		<div class="col-md">
			<form method="post" th:action="@{/admin/users/1/edit}" th:object="${userForm}">
				<div class="form-group">
					<label class="label-primary">名称</label>
					<input type="text" name="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{name}"></div>
				</div>
				<div class="form-group">
					<label class="">メールアドレス</label>
					<input type="text" name="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{email}"></div>
				</div>
				<div class="form-group">
					<label class="">パスワード</label>
					<input type="text" name="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<div class="form-group">
					<label class="">パスワード（確認）</label>
					<input type="text" name="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<input type="submit" value="更新" class="btn btn-primary">
				<a th:href="@{/admin/users}" class="btn btn-secondary">戻る</a>
			</form>
		</div>
	</div>
</div>
</body>
</html>
